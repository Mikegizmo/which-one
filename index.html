<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Which One - Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="category-select">
    <h2>Select a Category</h2>
    <button data-category="animals">Animals</button>
    <button data-category="nature">Nature</button>
    <button data-category="spanish">Spanish Words</button>
    <button data-category="colors">Colors</button>
  </div>
  <div id="game-container" class="game-container">
    <h1>Which One?</h1>
    <div id="card-container" class="card-container"></div>
    <div id="message" class="message"></div>
    <div class="scoreboard">
      <p>Score: <span id="score">0</span>/5</p>
    </div>
    <button id="next-round" class="hidden">Next Round</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
