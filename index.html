<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Which One</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="setup-screen" id="setup-screen">
    <h1>Which One?</h1>
    <div id="instructions">
      <h3>Welcome to Which One?  The object of this game is to figure out which card does not belong when compared to the other cards. You can choose category, difficulty level, and number of rounds.</h3>
    </div>
    
    <h2>Select Category</h2>
    <div class="button-group" id="category-options">
      <button class="option selected" data-value="colors">Colors</button>
      <button class="option" data-value="animals">Animals</button>
      <button class="option" data-value="science">Science</button>
      <button class="option" data-value="spanish">Spanish Words</button>
    </div>

    <h2>Select Difficulty</h2>
    <div class="button-group" id="difficulty-options">
      <button class="option selected" data-value="easy">Easy (3 cards)</button>
      <button class="option" data-value="medium">Medium (6 cards)</button>
      <button class="option" data-value="hard">Hard (9 cards)</button>
    </div>

    <h2>Rounds</h2>
    <div class="button-group" id="rounds-group">
      <button class="option selected" data-value="5">5</button>
      <button class="option" data-value="10">10</button>
      <button class="option" data-value="20">20</button>
    </div>
  
    <button id="start-game">Begin Game</button>
  </div>

  <div class="game-screen hidden" id="game-screen">
    <div id="round-counter"></div>
    <div id="scoreboard">Score: <span id="score">0</span></div>
    <div id="message"></div>
    <div id="card-container"></div>
    <button id="next-round">Next Round</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
